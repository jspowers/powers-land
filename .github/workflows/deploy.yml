name: Deploy to AWS EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/ -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to EC2 via SSM
      env:
        INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      run: |
        # Send deployment command via SSM
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "$INSTANCE_ID" \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /var/www/powers-land",
            "sudo -u powers-land git pull origin main",
            "sudo -u powers-land bash -c \"source venv/bin/activate && pip install -r requirements.txt\"",
            "sudo -u powers-land bash -c \"source venv/bin/activate && FLASK_APP=wsgi.py flask db upgrade\"",
            "sudo systemctl restart powers-land"
          ]' \
          --comment "GitHub Actions deployment from commit ${{ github.sha }}" \
          --output text \
          --query "Command.CommandId")

        echo "SSM Command ID: $COMMAND_ID"

        # Wait for command to complete (max 5 minutes)
        for i in {1..30}; do
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text 2>/dev/null || echo "Pending")

          echo "Deployment status: $STATUS"

          if [ "$STATUS" = "Success" ]; then
            echo "✓ Deployment completed successfully"
            exit 0
          elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
            echo "✗ Deployment failed with status: $STATUS"
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "StandardErrorContent" \
              --output text
            exit 1
          fi

          sleep 10
        done

        echo "✗ Deployment timed out"
        exit 1

    - name: Verify deployment
      env:
        DOMAIN: powers.land
      run: |
        sleep 10
        curl -f https://${DOMAIN} || exit 1
